#set -g default-terminal "xterm-256color"
#set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# split windows
bind 'v' split-window -v -c "#{pane_current_path}"
bind 'h' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind 'x' kill-pane
bind 'k' kill-window

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -r f select-pane -t .+1 \;  resize-pane -Z

bind -n S-Left { swap-window -t -1; previous-window }
bind -n S-Right { swap-window -t +1; next-window }

bind-key -n C-M-n { new-window ; send-keys 'newsboat && tmux kill-window' ENTER }
bind-key -n C-M-l { new-window ; send-keys 'neomutt && tmux kill-window' ENTER }
bind-key -n C-M-p { new-window ; send-keys 'podboat -a ; tsp /home/david/.config/.scripts/tag_podcasts.sh ; tmux kill-window' ENTER }
bind-key -n C-M-s { new-window ; send-keys 'ncmpcpp && tmux kill-window' ENTER }
bind-key -n C-M-i { new-window ; send-keys '/home/david/.local/bin/gurk.sh && tmux kill-window' ENTER }
#bind-key -n C-M-l { new-window ; send-keys 'weechat -r "/script load weechat-matrix.py ; /matrix connect a"' ENTER }
bind-key -n C-M-o { new-window ; send-keys 'cd /home/david/Documents/notes ; nvim index.md && tmux kill-window' ENTER }
bind-key -n C-M-j { new-window ; last-window ; kill-window }
bind-key -n C-M-u new-window -c "#{pane_current_path}"
bind-key -n C-M-k kill-window

bind -n C-q previous-window
bind -n C-w next-window
bind -n M-q previous-window
bind -n M-w next-window

setw -g window-status-format " #I #(echo #{pane_current_path} | awk -F/ '{print $(NF)}')/#W #{?window_zoomed_flag,(Z),} "
setw -g window-status-current-format " #I #(echo #{pane_current_path} | awk -F/ '{print $(NF)}')/#W #{?window_zoomed_flag,(Z),} "
setw -g window-status-current-style "bg=magenta"
setw -g window-status-style "bg=white"
setw -g status-left ""
set -g status-bg grey 

unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
